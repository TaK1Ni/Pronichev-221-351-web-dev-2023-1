<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>

<body>
    <header class="header">    
        <h1 class="midl">Форма обратной связи</h1>
    </header>
    <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="5">
        <div class="otstyp">
            <label for="fio">ФИО</label>
            <input type="text" id="fio" placeholder="Введите ФИО" name="fio" required>
            
        </div>
        <div class="otstyp">
            <label for="email">Почта</label>
            <input type="email" id="email" placeholder="ivan@ivanov.ru" name="email" required>
        </div>
        <div class="otstyp">
            <fieldset class="ogranichen">
                <legend>Как вы о нас узнали?</legend>
                
                <div >
                    <input type="radio" name="source" id="friend" value="friend">
                    <label for="friend">Друзья</label>
                </div>
                <div >
                    <input type="radio" name="source" id="ad" value="ad">
                    <label for="ad">Реклама</label>
                </div>
            </fieldset>
        </div>
        
        
        <div class="otstyp"> 
            <label for="feedback">Форма обратной связи</label> 
            <select id="feedback" name="feedback"> 
                <option value="1">Жалобы</option> 
                <option value="2" selected>Предложения</option> 
            </select> 
        </div>

        <div class="otstyp">   
            <label for="msg"></label>
            <textarea class="txtar" name="msg" id="msg" cols="30" rows="10" placeholder="Введите сообщение">текст по умолчанию</textarea>
        </div>

        <div class="otstyp">   
            <label for="attachement">Вложение</label>
            <input type="file" name="attachement" id="attachement">
        </div>
        <div class="otstyp">   
            <input type="checkbox" name="agree" id="agree" value="true" required><label for="agree">согласен с обработкой персональных данных </label>
        </div>
        <div class="otstyp">
            <button>
                отправить
            </button>
        </div>
        
    </form>
</body>
</html>
